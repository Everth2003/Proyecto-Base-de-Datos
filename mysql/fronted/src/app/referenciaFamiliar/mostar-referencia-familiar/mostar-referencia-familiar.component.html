
<p-table
    [value]="familiar"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    paginatorLocale="fa-IR"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Id</th>
            <th style="width:25%">Nombre</th>
            <th style="width:25%">Apellido</th>
            <th style="width:25%">Direccion</th>
            <th style="width:25%">Telefono</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.nombre}}</td>
            <td>{{ customer.apellid }}</td>
            <td>{{ customer.direccion}}</td>
            <td>{{ customer.telefono}}</td>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <button pButton pRipple [routerLink]= "['/crear-viajeros']" label="AÃ±adir" icon="pi pi-plus" class="p-button-success mr-2" ></button>
        <button pButton pRipple [routerLink]= "['/eliminar-viajeros']" icon="pi pi-trash" class="p-button-danger"></button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>
